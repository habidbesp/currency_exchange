<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="background-image">
        <div class="container py-5">
            <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                <h1 class="mb-5 text-center text-white">Currency Exchange</h1>
                <div class="input-group mb-3">
                    <label class="input-group-text bg-primary" style="color: white">Base</label>
                    <!-- Select input base -->
                    <select class="form-select" id="cryptoCurrency">
                      <option selected>Choose...</option>
                    </select>
                  </div>
                  <div class="mb-5">
                    <input type="number" class="form-control" id="inpNumber" min="1" value="1">
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text bg-danger" style="color: white">Target</label>
                    <!-- Select input Target -->
                    <select class="form-select" id="countryCurrency">
                      <option selected>Choose...</option>
                    </select>
                  </div>
                  <div class="mt-5 mb-3">
                      <!-- input result -->
                    <input type="text" class="form-control" id="result" disabled>
                  </div>
                  <!-- convert button -->
                  <button type="button" class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
